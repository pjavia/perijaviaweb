<p class="h1" style="position:absolute; left:800px; top: 230px;  color:#5E6357;">Peri Javia</p>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.7.2/d3.min.js"></script>
<script src="d3pie.min.js"></script>
<script>
var pie = new d3pie("pieChart", {
	"header": {
		"title": {
			"text": "Areas of Interests",
			"fontSize": 22,
			"font": "courier"
		},
		"subtitle": {
			"text": "ranks",

			"fontSize": 10,
			"font": "courier"
		},
		"location": "pie-center",
		"titleSubtitlePadding": 10
	},
	"footer": {
		"text": "* Checkout projects on each on github",
		"color": "#999999",
		"fontSize": 10,
		"font": "open sans",
		"location": "bottom-center"
	},
	"size": {
		"canvasWidth": 800,
		"pieInnerRadius": "80%",
		"pieOuterRadius": "80%"
	},
	"data": {
		"sortOrder": "label-desc",
		"content": [
			{
				"label": "NLP",
				"value": 10,
				"color": "#0fe7fb"
			},
			{
				"label": "Computer Vision",

			},
			{

			},
			{

				"color": "#67f200"
			},
			{
				"label": "Algorithms",
				"value": 20,
				"color": "#0600f3"
			},
			{
				"label": "Machine Learning ",
				"value": 10,
				"color": "#14e4b4"
			},
			{
				"label": "Data Mining",
				"value": 10,
				"color": "#8fe3fa"
			},
			{
				"label": "Data Visualization",
				"value": 10,
				"color": "#ff7e00"
			}
		]
	},
	"labels": {
		"outer": {
			"format": "label",
			"pieDistance": 20
		},
		"inner": {
			"format": "none"
		},

			"fontSize": 12
		},

			"color": "#161414",

		"enabled": true,
		"type": "placeholder",
		"string": "{label}: {percentage}%",
		"styles": {
			"fadeInSpeed": 392,
			"backgroundOpacity": 0.7
		}
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"speed": 700,
			"size": 20
		}

	"misc": {
		"colors": {
